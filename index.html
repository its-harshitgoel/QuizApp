<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <h6 class="vertical-text">Quiz App</h6> 
        <p id="score-display">Score: <span id="current-score">0</span>/<span id="total-questions">0</span></p>
        <div class="quiz-container">
            <div id="quiz-box">
                <h1 id="question">Loading Question...</h1>
                <div id="options-box"></div>
                
                <p id="timer">Time Remaining: <span id="time">15</span> seconds</p>
                <button id="next-btn" onclick="loadNextQuestion()">Next Question</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
